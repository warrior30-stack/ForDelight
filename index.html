<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="delight.jpg"> 
    <title>I Love You</title>
    
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
        <div id="overlay-text"><img src="delight.jpg" alt="I love you" style="border-radius: 50%; height: 100px; width: 100px;"></div>
    </div>
    <div class="teddy">
        <div class="right-ear"></div>
        <div class="left-ear"></div>
        <div class="head">
            <div class="right-eye"></div>
            <div class="left-eye"></div>
            <div class="mouth-area">
                <div class="right-cheek"></div>
                <div class="left-cheek"></div>
                <div class="nose">
                    <div class="nose-inner"></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="heart-container">
                <div id="colorful-heart" class="heart">
                    <span class="heart-text">I Love You</span>
                    <div class="image-circle"></div>
                </div>
            </div>
            
        </div>
        <div class="right-arm">
            <div class="arm-inner"></div>
            <div class="paw"></div>
        </div>
        <div class="left-arm">
            <div class="arm-inner"></div>
            <div class="paw"></div>
        </div>
        <div class="right-leg">
            <div class="foot"></div>
        </div>
        <div class="left-leg">
            <div class="foot"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="loading.js"></script>
</body>
</html>
